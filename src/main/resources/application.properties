spring.application.name=springBootTodoApp
#Max file size for uploaded files
spring.servlet.multipart.max-file-size=10MB
#Max request size for multipart requests
spring.servlet.multipart.max-request-size=100MB
spring.datasource.url=jdbc:mysql://localhost:3306/boot_course
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Jpa / Hibernate configuration
# properties possible in spring.jpa.hibernate.ddl-auto are none, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
# To show sql queries in console
spring.jpa.show-sql=true
# Dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
